<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun canvas</title>
</head>
<body>
    <canvas id="draw" width="800" height="800"></canvas>
    <style>
        html,
        body{
            margin:0;
        }

        canvas{
            border: 1px  solid;
        }
    </style>
<script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.width = window.innerHeight;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let line = true ;
    function draw(e){
        if(!isDrawing) return; //判斷isDrawing 是的話就作圖 反則return
        ctx.strokeStyle = `hsl(${hue},100%, 50%)`;//利用hsl做出變色效果
        ctx.beginPath();//繪圖起始路徑
        [lastX , lastY] = [e.offsetX , e.offsetY]; //將end point放入 begin point
        ctx.moveTo(lastX,lastY); //移動到(x,y)
        ctx.lineTo(e.offsetX,e.offsetY);//將(x1,y1)(x2,y2)用線連接
        ctx.stroke();//繪圖
       hue ++ ;
       

       if(hue >= 360){ //hue每360會循環顏色
           hue = 0;
       }
       if(ctx.lineWidth >=50 || ctx.lineWidth <=1){  //畫筆寬度變化
           line = !line;
       }
       if(line){
           ctx.lineWidth ++;
       }else{
           ctx.lineWidth --;
       }
       
    }

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true
        [lastX , lastY] = [e.offsetX , e.offsetY];
    });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);


</script>






</body>
</html>
